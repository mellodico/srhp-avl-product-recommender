{% extends "base.html" %}

{% block title %}Cadastrar - SRHP{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='/css/cadastrar.css') }}">
{% endblock %}

{% block content %}
<h1 class="page-title">cadastrar</h1>

<div class="cadastro-page">
    <!-- botao ver lista -->
    <div class="ver-lista-wrapper">
        <button id="verListaBtn" class="ver-lista-btn">ver lista</button>
        
        <!-- opcoes expandidas -->
        <div id="listaOptions" class="lista-options" style="display: none;">
            <button class="lista-option-btn categoria-btn" data-list="categorias">
                categorias
            </button>
            <button class="lista-option-btn produtos-btn" data-list="produtos">
                produtos
            </button>
        </div>
    </div>
    
    <!-- lista de cadastrados -->
    <div id="cadastradosContainer" class="cadastrados-container" style="display: none;">
        <!-- lista sera inserida aqui -->
    </div>
    
    <!-- formulario aparece aqui quando uma aba for clicada -->
    <div id="formContainer" class="form-container" style="display: none;">
        <!-- conteudo do formulario sera inserido aqui -->
    </div>
    
    <!-- abas fixas embaixo -->
    <div class="tabs-container">
        <button class="tab-button categoria" data-tab="categoria">categoria</button>
        <button class="tab-button produto" data-tab="produto">produto</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', path='/js/cadastrar.js') }}"></script>
{% endblock %}
